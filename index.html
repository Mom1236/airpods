<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://embed.sellpass.io/embed.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page - HTML, CSS, Javascript (GSAP)</title>
    <!-- ==== STYLE.CSS ==== -->
    <link rel="stylesheet" href="./style.css">
    <!-- REMIXICON CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- ==== WRAPPER ==== -->
    <section class="wrapper">
        <div class="left_container">
            <nav>
                <div class="logo_content">
                
                </div>
                <ul class="nav_content">
                    <li><a class="nav_links active" href="javascript:void(0)">AirPod</a></li>

                </ul>
            </nav>
            <br>
            <main class="tools">
                <div class="search">
                 
                    <button class="search_btn">
                        <div class="slider">
                            <i class="ri-search-line"></i>
                        </div>
                    </button>
                </div>
                <div class="discount">
                    <span class="discount_percentage">60%</span>
                    <div class="seprator"></div>
                    <span class="save_up">save up to</span>
                </div>
            </main>
            <section> 
                <main class="brand_type">
                    <div class="large_text">
                        <h2>Bulk<br>AirPods</h2>
                    </div>
                    <div class="sliders">
                        <button class="slider_btn" disabled>
                            <i class="ri-arrow-left-s-line"></i>
                        </button>
                        <button class="slider_btn">
                            <i class="ri-arrow-right-s-line"></i>
                        </button>
                    </div>
                </main>
            </section>
            <br>
            <section class="bottom_shoes_slider">
                    <ul class="bottom_shoes_card">
                        <li class="card_shoe">
                            <div class="shoe_content">
                                <img src="./shoe_img/air-max-90.png" alt="nike-air-force" class="shoe">
                            </div>
                            <div class="desc_product">
                                <div class="transparent_bg">
                                    <div class="add_to_cart">
                                        <i class="ri-add-line"></i>
                                    </div>
                                </div>
                                <div class="desc">
                                    <span class="card_product_name">AirPod Max</span>
                                    <span>3 colors</span>
<button
  data-sellpass-product-path="rf"
  data-sellpass-domain="airpods.sellpass.io"
>
                                    <span class="price"><i class="ri-money-dollar-circle-fill"></i> 250.00</span>


</button>
                                </div>
                            </div>
                        </li>
                        <li class="card_shoe">
                            <div class="shoe_content" style="background-color: #fffff;">
                                <img src="./shoe_img/lmao.png" alt="nike-air-force-1-high" class="shoe">
                            </div>
                            <div class="desc_product">
                                <div class="transparent_bg">
                                    <div class="add_to_cart" style="background-color: #fffff;">
                                        <i class="ri-add-line"></i>
                                    </div>
                                </div>
                                <div class="desc">

                                    <span class="card_product_name">AirPod Pro 2</span>
                                    <span>3 colors</span>
<button
  data-sellpass-product-path="rf"
  data-sellpass-domain="airpods.sellpass.io"
>
                                    <span class="price"><i class="ri-money-dollar-circle-fill"></i> 190.00</span>
</button>
                                </div>
                            </div>
                        </li>
                        <li class="card_shoe">
                            <div class="shoe_content" style="background-color: #fffff;">
                                <img src="./shoe_img/air-max-270.png" alt="air-max-270" class="shoe">
                            </div>
                            <div class="desc_product">
                                <div class="transparent_bg">
                                    <div class="add_to_cart" style="background-color: #fffff;">
                                        <i class="ri-add-line"></i>
                                    </div>
                                </div>
                                <div class="desc">
                                    <span class="card_product_name">AirPod Pro 1</span>
                                    <span>3 colors</span>
                                   <button
  data-sellpass-product-path="rf"
  data-sellpass-domain="airpods.sellpass.io"
>
                                    <span class="price"><i class="ri-money-dollar-circle-fill"></i> 150.00</span>
</button>
                                </div>
                            </div>
                        </li>
                        <li class="card_shoe">
                            <div class="shoe_content" style="background-color: #fffff;">
                                <img src="./shoe_img/air-max-excee.png" alt="air-max-excee-" class="shoe">
                            </div>
                            <div class="desc_product">
                                <div class="transparent_bg">
                                    <div class="add_to_cart" style="background-color: #fffff;">
                                        <i class="ri-add-line"></i>
                                    </div>
                                </div>
                                <div class="desc">
                                    <span class="card_product_name">AirPod Gen 2</span>
                                    <span>3 colors</span>
                                    <button
  data-sellpass-product-path="rf"
  data-sellpass-domain="airpods.sellpass.io"
>
                                    <span class="price"><i class="ri-money-dollar-circle-fill"></i> 120.00</span>
</button>
                                </div>
                            </div>
                        </li>
                        
                                </div>
                            </div>
                        </li>
                    </ul>
            </section>
        </div>
 
<!-- ==== GSAP CDN ==== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<!-- ==== MAIN JS ==== -->
<script src="./js/main.js"></script>
</body>
</html>
